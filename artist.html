<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="logo">ArtHub</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="artist-page">
    <section class="upload-section">
      <h2>Upload Your Artwork</h2>
      <form id="artwork-form">
        <label for="art-title">Art Title:</label>
        <input type="text" id="art-title" required>

        <label for="art-description">Description:</label>
        <textarea id="art-description" rows="5" required></textarea>

        <label for="release-date">Release Date:</label>
        <input type="date" id="release-date" required>

        <label for="art-file">Upload Artwork:</label>
        <input type="file" id="art-file" accept="image/*" required>

        <button type="submit">Upload</button>
      </form>
    </section>

    <section class="uploaded-artworks">
      <h3>Your Uploaded Artworks</h3>
      <ul id="artwork-list">
        <!-- Uploaded artworks will be displayed here -->
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2024 ArtHub. All Rights Reserved.</p>
  </footer>
  <script src="javaScript/script.js"></script>
</body>
</html>
